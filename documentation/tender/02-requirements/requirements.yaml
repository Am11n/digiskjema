requirements:
- id: REQ-B1-0001
  source: Bilag 1 / tabell 1 / rad 1
  type: AV
  text: Kunden har behov for en løsning som bidrar til oppfyllelse av formål, omfanget og effektmålene, men samtidig vise
    forretningsmessig og funksjonalitetsmessig fleksibilitet ved oppstart og over tid.
  response_requirement: Leverandøren skal gi en overordnet beskrivelse av tilbudt løsning, samt beskrive sin forståelse av
    anskaffelsens formål, omfang og effektmål herunder hvordan Leverandøren skal bidra for å oppnå dette.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0002
  source: Bilag 1 / tabell 2 / rad 1
  type: V
  text: Leverandøren skal holde seg orientert om regelverksendringer og ha en strategi for å holde løsningen oppdatert til
    enhver tid.
  response_requirement: Beskriv hvordan dette er ivaretatt.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0003
  source: Bilag 1 / tabell 4 / rad 1
  type: V
  text: Utvalg og presentasjon av informasjon og funksjoner (verktøy), må kunne tilpasses den enkeltes behov og arbeidssituasjon.
    Brukergrensesnittet må være oversiktlig og arbeid med flere skjemaer/moduler samtidig må fremstå sømløst for bruker.
  response_requirement: Beskriv hvilke konkrete konfigurasjonsmuligheter den enkelte ansatte har (roller, dashboard, aktivitetsvisning,
    varslingsinnstillinger) Hvordan løsningen støtter arbeid med flere skjemaer eller moduler samtidig, inkludert mekanismer
    for sømløs navigasjon Eksempler eller skjermbilder som illustrerer hvordan dette fungerer i praksis.
  acceptance_criteria: []
  tags:
  - security
- id: REQ-B1-0004
  source: Bilag 1 / tabell 4 / rad 2
  type: AV
  text: Løsningen skal være tilpasset alle digitale flater, være responsiv og støtte ulike nettlesere.
  response_requirement: Beskriv hvilke enheter og plattformer som offisielt støttes (mobil, nettbrett, PC). Hvilke nettlesere
    og versjoner som er testet og støttes. Eventuelle begrensninger, samt hvordan disse håndteres
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0005
  source: Bilag 1 / tabell 4 / rad 3
  type: V
  text: Løsningen skal guide sluttbruker logisk gjennom prosessen og samtidig redusere risiko for feilregistrering. Feilmeldinger
    og hjelpetekster skal være enkle å forstå, gi forklaringer som lar bruker korrigere feil, og sikre at registrerte data
    er korrekte og entydige.
  response_requirement: 'Leverandøren skal beskrive hvordan løsningen guider sluttbruker gjennom skjemaprosessen, inkludert:
    hvordan trinnvis guiding og logisk flyt er realisert i løsningen hvordan feilmeldinger, hjelpetekster og validering presenteres
    for sluttbruker Forebygging av feilregistrering sikrer entydig dialog og korrekt datainnsamling, inkludert eksempler på
    typisk valideringslogikk, feilmeldinger og hjelpetekster'
  acceptance_criteria: []
  tags:
  - observability
  - ops
  - sla
- id: REQ-B1-0006
  source: Bilag 1 / tabell 4 / rad 4
  type: A
  text: Løsningen skal være tilgjengelig på norsk. Dette gjelder både brukergrensesnitt og standard tekster.
  response_requirement: Leverandøren skal bekrefte at hele løsningen – inkludert brukergrensesnitt, standardtekster, valideringsmeldinger
    og administrasjonsgrensesnitt – er tilgjengelig på norsk, og beskrive eventuelle unntak.
  acceptance_criteria: []
  tags:
  - accessibility
  - uu
- id: REQ-B1-0007
  source: Bilag 1 / tabell 4 / rad 5
  type: AV
  text: Løsningen må tilfredsstille krav om universell utforming i tråd med gjeldende WCAG standard.
  response_requirement: Beskriv hvilke WCAG-versjoner og -nivåer-løsningen oppfyller. Hvordan tilgjengelighet testes og dokumenteres
    (verktøy, revisjoner og brukertester) Eksempler på tilgjengelighets-funksjoner i løsningen. Eventuelle avvik fra WCAG
    og plan for lukking.
  acceptance_criteria: []
  tags:
  - accessibility
  - audit
  - logging
  - uu
- id: REQ-B1-0008
  source: Bilag 1 / tabell 4 / rad 6
  type: AV
  text: Utviklede skjema i løsningen skal kunne tilbys på ulike språk og så enkelt som mulig.
  response_requirement: Beskriv hvordan språkhåndtering er realisert (manuell, KI-basert, ekstern integrasjon osv.) Hvordan
    oversettelser kan redigeres og kvalitetssikres før publisering Hvilke språk som støttes i dag, og hvilke som eventuelt
    er planlagt Beskrivelse av eventuell KI-funksjonalitet knyttet til automatisk oversetting
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0009
  source: Bilag 1 / tabell 5 / rad 1
  type: AV
  text: Løsningen skal ha funksjon/register for oppretting, sletting, deaktivering og administrasjon av roller med tilhørende
    skrive-, slette- og redigeringsrettigheter. Kunden skal selv kunne opprette brukere og gi tilganger til ulike roller med
    tilhørende rettigheter.
  response_requirement: 'Besvarelsen skal inkludere: Oppretting av bruker og tildeling av roller – Hvordan brukere registreres
    og gis rettigheter. Endring av roller og tilganger – Hvordan roller administreres og hvilke rettighetstyper som kan styres.
    Deaktivering og sletting av brukere – Hvordan brukere deaktiveres/slettes og hvordan dette påvirker tilganger. Eventuelle
    begrensninger – Kort beskrivelse av hva som ikke er støttet. Skjermbilder eller eksempler kan inkluderes dersom det gir
    en klarere forklaring, men er ikke påkrevd.'
  acceptance_criteria: []
  tags:
  - gdpr
  - privacy
  - security
- id: REQ-B1-0010
  source: Bilag 1 / tabell 6 / rad 1
  type: V
  text: 'Løsningen skal støtte både en-kommune og fler-kommune bruk: Det skal være mulig å opprette ett skjema sentralt som
    deretter distribueres til alle kommunene, og driftes og vedlikeholdes som ett og samme skjema. Det skal også være mulig
    for enkeltkommuner å opprette, drifte og vedlikeholde egne skjemaer uavhengig av det sentrale skjemaet. Begrepet «sentralt»
    kan knyttes til Indigo IKT, men kan også være at en eller flere av kommunene fungerer som «sentral».'
  response_requirement: 'Leverandøren bes beskrive: Hvordan ett sentralt skjema kan opprettes, distribueres og driftes som
    ett felles skjema for alle kommuner. Hvordan enkeltkommuner kan opprette, drifte og vedlikeholde egne skjemaer uavhengig
    av sentral løsning. Lisensmodell for en- og flerkommunebruk, inkludert eventuelle begrensninger (antall skjema, brukere,
    kommuner) og hvordan sentral drift påvirker lisensbehov.'
  acceptance_criteria: []
  tags:
  - observability
  - ops
  - security
  - sla
- id: REQ-B1-0011
  source: Bilag 1 / tabell 6 / rad 2
  type: V
  text: Det kan være behov for at enkeltpersoner i en kommune kan gå inn i et flerkommuneskjema og gjøre endringer for sin
    eller andre kommuners skjema.
  response_requirement: Leverandøren skal beskrive hvordan enkeltpersoner kan redigere flerkommuneskjema, inkl. tilgangsstyring
    via AD-grupper, skjemagrupper eller tilsvarende mekanismer.
  acceptance_criteria: []
  tags:
  - security
- id: REQ-B1-0012
  source: Bilag 1 / tabell 6 / rad 3
  type: V
  text: Det er behov for at publikum ikke sender skjema til feil kommune i en fler-kommune løsning.
  response_requirement: Leverandøren skal beskrive hvordan løsningen sikrer at sluttbruker alltid sendes til riktig kommune
    i et flerkommuneskjema og hvordan feilregistrering forhindres.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0013
  source: Bilag 1 / tabell 6 / rad 4
  type: V
  text: Det er behov for at et fler-kommune skjema kan ha ulikt endepunkt (Sak/arkiv løsning eller tilsvarende endepunkt).
  response_requirement: Leverandøren skal beskrive hvordan flerkommuneskjema kan ha ulike endepunkter (f.eks. sak/arkiv, fagsystem)
    for hver kommune, og hvordan dette konfigureres.
  acceptance_criteria: []
  tags:
  - archive
  - integration
- id: REQ-B1-0014
  source: Bilag 1 / tabell 6 / rad 5
  type: V
  text: 'Det er behov for at kommunene som bruker et fler-kommune skjema har mulighet for å: tilpasse til egen grafisk profil
    ha fleksibilitet ift. plassering og visuell fremstilling av felter i skjema legge til knapper, menytekster ha mest mulig
    standardisering og felles feltbruk i et flerkommunalt skjema, men samtidig mulighet for noe avvik for en/flere kommuner.'
  response_requirement: 'Leverandøren skal beskrive hvordan kommuner kan: tilpasse skjema til egen grafisk profil endre layout,
    plassering av felter, knapper og menytekster samtidig ha standardiserte og felles felter i flerkommuneskjema eventuelle
    begrensninger for en- og flerkommuneskjema'
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0015
  source: Bilag 1 / tabell 6 / rad 6
  type: V
  text: Det vil være behov for å bruke ulike skjemakomponenter i et fler-kommuneskjema.
  response_requirement: Leverandøren skal beskrive hvilke skjemakomponenter som kan brukes felles og hvilke som kan være unike
    for en eller flere kommuner i samme flerkommuneskjema.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0016
  source: Bilag 1 / tabell 6 / rad 7
  type: V
  text: For å komme raskt opp med ny løsning samt spare tid er det behov for at leverandør har et etablert bibliotek for flerkommuneskjema.
    Det er også ønskelig å vite om en-kommune skjema enkelt kan lages om til et fler-kommune skjema.
  response_requirement: 'Leverandøren skal beskrive: om det finnes et bibliotek med ferdige flerkommuneskjema som kan gjenbrukes
    hvordan en-kommune skjema kan konverteres til flerkommuneskjema eventuelle begrensninger i funksjonalitet'
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0017
  source: Bilag 1 / tabell 7 / rad 1
  type: AV
  text: Beskriv hvordan løsningen lar seg implementere i kommunens nettside.
  response_requirement: Beskriv hvordan løsningen kan implementeres på kommunens nettside, inkludert eventuelle forutsetninger
    og begrensninger.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0018
  source: Bilag 1 / tabell 7 / rad 2
  type: V
  text: Beskriv hvordan løsningen lar seg implementere i kommunens MinSide-løsningen.
  response_requirement: Beskriv hvordan løsningen kan implementeres i kommunens MinSide, inkl. forutsetninger og begrensninger.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0019
  source: Bilag 1 / tabell 7 / rad 3
  type: V
  text: Autentisering DUF/virksomhet Løsningen bør ha funksjonalitet for å støtte autentisering av personer med D eller DUF
    nummer eller folk som befinner seg i utlandet.
  response_requirement: Beskriv hvordan autentisering med D-nummer/DUF og personer i utlandet støttes, samt eventuelle begrensninger.
  acceptance_criteria: []
  tags:
  - auth
  - id-porten
  - identity
- id: REQ-B1-0020
  source: Bilag 1 / tabell 7 / rad 4
  type: V
  text: Fullmakt til å fylle ut søknad Sluttbruker bør kunne gi annen person fullmakt til utfylling av søknad. Dersom løsningen
    tilbyr fullmakt. Fullmakten må kunne knyttes til et skjema. Løsningen må kunne dokumentere både fullmakter som er gitt
    og hvem som er utfyller av et skjema.
  response_requirement: Beskriv hvordan fullmakter håndteres per skjema, inkludert dokumentasjon av hvem som fyller ut og
    støtte for digital lommebok.
  acceptance_criteria: []
  tags:
  - archive
  - integration
- id: REQ-B1-0021
  source: Bilag 1 / tabell 7 / rad 5
  type: AV
  text: Løsningen skal støtte elektronisk signering via Digdirs nasjonale signeringstjeneste (eSignering), inkludert signering
    med BankID, Buypass og Commfides, i tråd med gjeldende nasjonale standarder og eIDAS-krav.
  response_requirement: Beskriv støtte for eSignering via Digdir (BankID, Buypass, Commfides), sikkerhetsnivå og multisignering.
  acceptance_criteria: []
  tags:
  - security
- id: REQ-B1-0022
  source: Bilag 1 / tabell 7 / rad 6
  type: V
  text: Det er behov for at løsningen/skjema i fremtiden skal kunne integreres med Altinns tilgangsstyring ved å støtte bruk
    av tilgangspakker og autorisasjon.
  response_requirement: Beskriv hvordan løsningen kan integreres med Altinns tilgangspakker og autorisasjon, inkl. eventuelle
    begrensninger og fremdrift mot kommende funksjonalitet.
  acceptance_criteria: []
  tags:
  - observability
  - ops
  - security
  - sla
- id: REQ-B1-0023
  source: Bilag 1 / tabell 7 / rad 7
  type: V
  text: 'Sluttbruker har behov for ulike funksjonaliteter i skjemaløsningen. Dette gjelder blant annet, muligheten for: å
    få oversikt over påstartede (mellomlagrede) og fullførte skjemaer. Skjemaløsningen skal ha innebygget lagring av utkast
    (draft-funksjon). Systemet skal automatisk lagre utfylte data slik at sluttbruker kan fortsette der de slapp. Sluttbruker
    skal kunne hente opp skjemaet på nytt via samme lenke, uavhengig av om skjema er fullført eller ikke. Lagringsfunksjonen
    skal ikke være avhengig av lokal nettleser-session eller cookies alene. at sluttbruker selv skal kunne styre når de ønsker
    å slette et påbegynt eller ferdig utfylt skjema. Sluttbruker må kunne ta vare på sine påbegynte/innsendte skjemaer utover
    kommunens sletteregler. Det legges vekt på at sluttbruker skal ha god visuell oversikt over sine påbegynte eller ferdige
    skjemaer igjennom eksempelvis en «Min side» funksjonalitet.'
  response_requirement: 'Beskriv hvordan løsningen: lagrer utkast automatisk lar sluttbruker hente opp skjema via samme lenke
    gir visuell oversikt over påbegynte/fullførte skjemaer lar sluttbruker selv slette skjemaer'
  acceptance_criteria: []
  tags:
  - gdpr
  - observability
  - ops
  - privacy
  - sla
- id: REQ-B1-0024
  source: Bilag 1 / tabell 7 / rad 8
  type: V
  text: Kunde skal kunne konfigurere regler for sletting av skjema. Eksempelvis sette maks levetid på; påbegynt skjema, innsendte
    skjema, utskriftsskjema, brukeropplastede vedlegg og tilsvarende.
  response_requirement: Beskriv hvordan kunden kan konfigurere regler for sletting (påbegynt, innsendt, vedlegg, utskrifter).
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0025
  source: Bilag 1 / tabell 7 / rad 9
  type: AV
  text: Sluttbruker skal kunne hente opp et tidligere innlevert skjema og lage en kopi av dette, kunne redigere det kopierte
    skjemaet og sende det inn på nytt. Eksempel er søknad om lukket/åpent skjenking der sluttbruker henter frem gammel søknad,
    endrer dato for (flere) arrangementer samtidig, legger inn eventuelt nye datoer, og så levere skjema på nytt.
  response_requirement: Beskriv hvordan sluttbruker kan hente opp et tidligere skjema, kopiere og sende inn på nytt. Det legges
    vekt på at sluttbruker skal ha god visuell oversikt over sine ferdige skjemaer igjennom eksempelvis en «Min side» funksjonalitet
    der man kan kopiere tidligere innsendt skjema.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0026
  source: Bilag 1 / tabell 7 / rad 10
  type: V
  text: Sluttbrukeren skal kunne redigere opplysninger som automatisk fylles inn i skjemaet basert på data hentet ved innlogging/autentisering.
  response_requirement: Beskriv hvordan sluttbruker kan redigere felt som automatisk fylles ved innlogging/autentisering.
  acceptance_criteria: []
  tags:
  - audit
  - auth
  - id-porten
  - identity
  - logging
  - security
- id: REQ-B1-0027
  source: Bilag 1 / tabell 7 / rad 11
  type: AV
  text: Sluttbruker har behov for å motta oppsummering på utfylt skjema og bekreftelse på at skjema er sendt inn.
  response_requirement: Beskriv hvordan sluttbruker mottar bekreftelse på utfylt skjema, inkl. eventuelle begrensninger.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0028
  source: Bilag 1 / tabell 7 / rad 12
  type: AV
  text: Sluttbruker kan for enkelte skjema ha behov for å laste opp vedlegg i ulike formater (f.eks. Word, PDF, bilder).
  response_requirement: Beskriv hvordan sluttbruker kan laste opp vedlegg i ulike formater, inkl. eventuelle begrensninger.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0029
  source: Bilag 1 / tabell 7 / rad 13
  type: V
  text: Sluttbruker skal kunne legge inn en evaluering av sin erfaring med det aktuelle skjemaet. Kunde har behov for at denne
    evalueringen på en enkel måte samles i en felles evaluering for dette skjemaet eller for en gruppe av skjemaer og over
    tid.
  response_requirement: Beskriv hvordan sluttbruker kan gi evaluering av skjema, og hvordan evalueringer samles for skjema
    eller grupper av skjemaer.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0030
  source: Bilag 1 / tabell 7 / rad 14
  type: V
  text: Enkelte sluttbrukere kan ha behov for alternativer for digitale skjema med autentisering gjennom ID-porten - for eksempel
    om det er mulig å laste ned en PDF av det digitale skjema for manuell utfylling.
  response_requirement: Beskriv hvordan løsningen støtter alternative formater, f.eks. PDF for manuell utfylling, og eventuelle
    begrensninger.
  acceptance_criteria: []
  tags:
  - auth
  - id-porten
  - identity
- id: REQ-B1-0031
  source: Bilag 1 / tabell 7 / rad 15
  type: V
  text: Det vil være behov for å kunne eksportere og importere skjemaer til og fra leverandørs løsning og andre løsninger.
  response_requirement: Beskriv hvordan skjemaer kan eksporteres/importeres, inkl. filformater.
  acceptance_criteria: []
  tags:
  - archive
  - integration
- id: REQ-B1-0032
  source: Bilag 1 / tabell 7 / rad 16
  type: AV
  text: Kunde har behov for å bruke ulike felttyper i et skjema samt muligheter for å gjøre felter i skjemaer obligatoriske/valgfrie
    og å legge til forklarende tekst/informasjon til felter.
  response_requirement: Beskriv tilgjengelige felttyper, obligatoriske/valgfrie felter og mulighet for forklarende tekst.
  acceptance_criteria: []
  tags:
  - accessibility
  - uu
- id: REQ-B1-0033
  source: Bilag 1 / tabell 7 / rad 17
  type: AV
  text: Det må være datavalidering av feltverdier for å sikre god datakvalitet. (f.eks. Fødselsnummer, telefonnummer, e-post,
    etc.).
  response_requirement: Beskriv hvordan datavalidering håndteres for felt som fødselsnummer, e-post, telefon, etc., inkl.
    begrensninger.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0034
  source: Bilag 1 / tabell 7 / rad 18
  type: AV
  text: Kunde har behov for å angi visnings- eller aktiveringsbetingelser på felter og verdier. Hvilke valgmuligheter en sluttbruker
    presenteres for er avhengig av hvilke valg sluttbrukeren har gjort tidligere.
  response_requirement: Beskriv hvordan felt kan vises/skjules basert på tidligere valg i skjema.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0035
  source: Bilag 1 / tabell 7 / rad 19
  type: V
  text: Kunde har behov for å kunne opprette, redigere og slette en skjemamal samt kunne opprette en ny mal basert på et eksisterende
    skjemamal.
  response_requirement: Beskriv hvordan kunden kan opprette, redigere, slette og basere nye maler på eksisterende maler.
  acceptance_criteria: []
  tags:
  - gdpr
  - privacy
- id: REQ-B1-0036
  source: Bilag 1 / tabell 7 / rad 20
  type: AV
  text: Kunde skal kunne lage et stort antall unike skjema i løsningen med et fritt antall innsendinger.
  response_requirement: Beskriv hvordan løsningen håndterer et stort antall unike skjema og ubegrenset innsendinger, inkl.
    begrensninger.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0037
  source: Bilag 1 / tabell 7 / rad 21
  type: AV
  text: Kunde har behov for å kunne forhåndsvise skjemaer ved opprettelse og kunne gjøre endring i skjema før skjema legges
    ut til sluttbruker.
  response_requirement: Beskriv hvordan skjema kan forhåndsvises og endres før publisering.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0038
  source: Bilag 1 / tabell 7 / rad 22
  type: V
  text: Kunde har behov for muligheten til å gruppere, kategorisere og meta-tagge skjemaer og søke i tilgjengelige skjemaer
    i skjemaløsningen.
  response_requirement: Beskriv hvordan skjema kan grupperes, kategoriseres og søkes i løsningen.
  acceptance_criteria: []
  tags:
  - accessibility
  - uu
- id: REQ-B1-0039
  source: Bilag 1 / tabell 7 / rad 23
  type: V
  text: Kunde har behov for å opprette og administrere lister over skjemamottakere (sluttbrukere eller interne ansatte), slik
    at skjemaer kan distribueres til en forhåndsdefinert gruppe sluttbrukere.
  response_requirement: Beskriv hvordan lister med sluttbrukere kan opprettes og administreres, inkl. behandling av personopplysninger
    og begrensninger i antall/format.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0040
  source: Bilag 1 / tabell 7 / rad 24
  type: V
  text: Kunde har behov for at løsningen gir mulighet for å endre standard utseende og form på skjema-layout, i da en typisk
    HTML-editor.
  response_requirement: Beskriv hvordan standard utseende og form på skjema kan endres, f.eks. i HTML-editor.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0041
  source: Bilag 1 / tabell 7 / rad 25
  type: V
  text: Kunde har behov for at løsningen gir mulighet for å lage egne avanserte skript / koding for f.eks. beregne/kalkulere
    felt, sporvalg og annen logikk.
  response_requirement: Beskriv hvordan egne skript/kode kan brukes for beregninger, logikk og feltvalg.
  acceptance_criteria: []
  tags: []
- id: REQ-B1-0042
  source: Bilag 1 / tabell 7 / rad 26
  type: V
  text: Kunde har behov for avlevering av skjemadata fra et innsendt skjema til filområde(r) der filtyper av typen CSV/XLSX
    format bør være støttet.
  response_requirement: Beskriv hvordan skjema kan avleveres til filområder, inkl. støttede filtyper.
  acceptance_criteria: []
